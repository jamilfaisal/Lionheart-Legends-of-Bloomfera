<!DOCTYPE html>
<html>
	<head>
		<title>Lionheart: Legends of Bloomfera</title>
		<link rel="stylesheet" type="text/css" href="Designer.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="jQuery.js"></script>
		<script type="text/javascript" src="game.js"></script>
	<body>
		<div id = "dateposition">
			<p id = "date">
			</p>
		</div>
		<div id="titlepic">
			<img id = "titlepicture" src="images/Cinematic Title.png"/>
		</div>
		<div id = "nowplaying">
			<h5 id = "nowplayingtext">Now Playing:</h5>
		</div>
		<div id = "scrollingdiv">
			<h5 id = 'h5scrolling'></h5>
		</div>
		<br>
		<div id = "gamemenu">
			<button id = "startgame" type="button">Start Game</button>
			<button id = "gameoptions" type="button">Options</button>
		</div>
		<br>
		<div id = "gamestart">
			<p>Difficulty:
				<button id = "hard" type="button"><b>HARD</b></button>
				<button id = "medium" type="button">MEDIUM</button>
				<button id = "easy" type="button">EASY</button>
			</p>
		</div>
		<div id = "options">
			<p>Music:
				<button id = "musicoff" type = "button">OFF</button>
				<button id = "musicon" type="button">ON</button>
			</p>
			<p><strike>Sound Effects:</strike>
				<button id = "soundfxoff" type="button" disabled>OFF</button>
				<button id ="soundfxon" type = "button" disabled>ON</button>
			</p>
		</div>
		<div id = "gamebuttons">
			<h4>GAME BUTTONS</h4>
			<button id = "expositionpt2" type="button">Next</button>
			<button id = "expositionpt3" type="button">Next</button>
			<button id = "acceptweapon" type="button">Accept Weapon</button>
			<button id = "expositionpt4" type="button">Next</button>
			<button id = "bluecard" type="button">Pick Blue Card</button>
			<button id = "redcard" type="button">Pick Red Card</button>
			<button id = "greencard" type="button">Pick Green Card</button>
			<button id = "journey1" type="button">Next</button>
			<button id = "journey2" type="button">Next</button>
			<button id = "getfruit" type="button">Get Fruit</button>
			<button id = "leavefruit" type="button">Leave Fruit</button>
			<button id = "journey3" type="button">Next</button>
			<button id = "goblinfight" type="button">Next</button>
			<button id = "goblinattack" type = "button">Fight</button>
			<button id = "goblinItem" type="button">Use Item</button>
			<button id = "goblinflee" type="button">Flee</button>
			<button id = "restart" type="button">Restart Game</button>
			<button id = "journey4" type="button">Next</button>
			<button id = "rest" type="button">Rest</button>
			<button id = "norest" type="button">Go Inside</button>
			<button id = "journey5" type="button">Next</button>
			<button id = "dragonfight" type="button">Next</button>
			<button id = "dragonattack" type = "button">Fight</button>
			<button id = "dragonitem" type = "button">Use Item</button>
			<button id = "journey6" type="button">Next</button>
			<button id = "backtotown" type="button">Head back to town</button>
			<button id = "goalone" type="button">Go alone</button>
		</div>
		<div id = "characterstats">
			<h4>CHARACTER STATISTICS</h4>
		</div>
		<div id = "goblinstats">
			<h4>ENEMY STATISTICS</h4>
		</div>
		<div id = "dragonstats">
			<h4>ENEMY STATISTICS</h4>
		</div>
		<br>
		<br>
		<div id = "main">
		</div>
		<div id = "musicbuttons">
			<input id = "playpauseaudio" type="image" src="images/playbutton.png"/>
			<input id = "stopaudio" type="image" src="images/stopbutton.png"/>
		</div>
	</body>
</html>
